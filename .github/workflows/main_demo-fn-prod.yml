name: Deploy Python project to Azure Function App

on:
  push:
    branches:
      - dev
      - main

# CONFIGURATION
env:
  AZURE_FUNCTIONAPP_NAME: 'demo-fn-dev'   # The name of your Azure Function App
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src/demo-fn'  # Path to your function app project
  PYTHON_VERSION: '3.11'                 # Python version to use (e.g., '3.6', '3.7', '3.8')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ github.ref_name == 'dev' && secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGE || secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PROD }}
        slot-name: ${{ github.ref_name == 'dev' && 'stage' || '' }} # Deploy to 'stage' slot for dev branch
        scm-do-build-during-deployment: true
        enable-oryx-build: true